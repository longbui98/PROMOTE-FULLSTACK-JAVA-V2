<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">CreatorActionUpdate</ui:define>
    <ui:define name="content">

      <h3>
        MANAGER'S FEEDBACK
      </h3>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="dataFeedBack" value="Feedback"  />
          <h:inputTextarea id="dataFeedBack" readonly="true" required="true" value="#{data.data.feedback}"
          	cols="70" rows="10"></h:inputTextarea>

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandButton id="processdmanager" actionListener="#{logic.Cancel}" value="Done" icon="pi pi-check"/>
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
